<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link

            <ul class='links'>
                <li>

                <li>

                </li>
                <li>

                    <a href='http://www.twitter.com'>

                    </a>

                    <a href='http://www.twitter.com'>
